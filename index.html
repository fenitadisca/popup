<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Notification Popup</title>
    <style>
      #notif-popup {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 16px;
        font-family: Arial, sans-serif;
        display: none;
        z-index: 9999;
      }
      #notif-popup h4 {
        margin-top: 0;
        color: #333;
      }
      #notif-popup p {
        color: #666;
      }
      #notif-popup .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
      }
      .btn-allow {
        background-color: #007bff;
        color: white;
      }
      .btn-close {
        background-color: #ccc;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Notification Popup -->
    <div id="notif-popup">
      <h4>Helo gess apakah ini teman kaiden?</h4>
      <p>Klik "Izinkan" untuk mendapatkan update terbaru dari kaiden.</p>
      <button class="btn btn-allow" onclick="subscribeNotif()">Izinkan</button>
      <button class="btn btn-close" onclick="closeNotif()">Tutup</button>
    </div>

    <script>
      // Tampilkan popup setelah 3 detik
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("notif-popup").style.display = "block";
        }, 3000);
      };

      function subscribeNotif() {
        alert("Notifikasi akan diaktifkan. (Simulasi)");
        document.getElementById("notif-popup").style.display = "none";
      }

      function closeNotif() {
        document.getElementById("notif-popup").style.display = "none";
      }
    </script>
  </body>
</html>
